<div *ngIf="!showClientForm">
<div class="card">
    <p-splitter [style]="{'height': '300px'}" [panelSizes]="[50,50]">
      <ng-template pTemplate>
        <div class="col flex align-items-center justify-content-center">
          <button pButton pRipple type="button" label="CLIENT" class="p-button-text" (click)="showClientForm = true"></button>
        </div>
      </ng-template>
      <ng-template pTemplate>
        <div class="col flex align-items-center justify-content-center">
          <button pButton pRipple type="button" label="PARTENAIRE" class="p-button-text" (click)="navigateToPartnerSignup()"></button>
        </div>
      </ng-template>
    </p-splitter>
  </div>
</div>

<div *ngIf="showClientForm">
    <div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
        <div class="flex flex-column align-items-center justify-content-center">
            <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
                <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                    <div class="text-center mb-5">
                        <span class="text-600 font-medium">Signup</span>
                    </div>
                    <form (submit)="creerCompte()" [formGroup]="form" id="createForm" enctype="multipart/form-data">
                        <div>
                            <label for="inputName" class="block text-900 text-xl font-medium mb-2">Full Name</label>
                            <input type="text" id="inputName" placeholder="Enter Full Name" formControlName="nom" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem" required>

                            <label for="inputEmail" class="block text-900 text-xl font-medium mb-2">Email</label>
                            <input type="email" id="inputEmail" placeholder="Enter Email Address" formControlName="email" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem" required>
                            
                            <label for="inputTel" class="block text-900 text-xl font-medium mb-2">Phone Number</label>
                            <input id="inputTel" placeholder="Enter Telephone Number" formControlName="phoneNumber" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem" required>

                            <label for="inputPassword" class="block text-900 font-medium text-xl mb-2">Password</label>
                            <p-password id="inputPassword" placeholder="Enter Password" formControlName="password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem" required></p-password>

                            <label for="inputConfirmPassword" class="block text-900 font-medium text-xl mb-2">Confirm Password</label>
                            <p-password id="inputConfirmPassword" placeholder="Confirm Password" formControlName="confirmPassword" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem" required></p-password>

                            <label for="inputImage" class="block text-900 text-xl font-medium mb-2">Image URL</label>
                            <div class="ms-auto position-relative">
                            <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="bi bi-image-fill"></i></div>
                            <input type="file" class="form-control radius-30 ps-5" id="inputImage" (change)="onFileChange($event)" required>
                            </div>

                            <label for="inputCompanyName" class="block text-900 text-xl font-medium mb-2">Company Name</label>
                            <input type="text" id="inputCompanyName" placeholder="Enter Company Name" formControlName="companyName" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem" required>

                            <label for="inputIndustry" class="block text-900 text-xl font-medium mb-2">Industry</label>
                            <input type="text" id="inputIndustry" placeholder="Enter Industry" formControlName="industry" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem" required>

                            <label for="inputPosition" class="block text-900 text-xl font-medium mb-2">Position</label>
                            <input type="text" id="inputPosition" placeholder="Enter Position" formControlName="position" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem" required>

                            <label for="inputServicesNeeded" class="block text-900 text-xl font-medium mb-2">Types of Services Needed</label>
                            <input type="text" id="inputServicesNeeded" placeholder="Enter Types of Services Needed" formControlName="servicesNeeded" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                            <label for="inputMainObjectives" class="block text-900 text-xl font-medium mb-2">Main Objectives</label>
                            <input type="text" id="inputMainObjectives" placeholder="Enter Main Objectives" formControlName="mainObjectives" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                            <label for="inputEstimatedBudget" class="block text-900 text-xl font-medium mb-2">Estimated Budget</label>
                            <input type="number" id="inputEstimatedBudget" placeholder="Enter Estimated Budget" formControlName="estimatedBudget" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                            <div class="flex align-items-center justify-content-between mb-5 gap-5">
                                <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Already have an account?</a>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary radius-30">Sign Up</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
