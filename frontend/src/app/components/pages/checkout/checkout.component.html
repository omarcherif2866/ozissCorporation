<app-navbar-style-one></app-navbar-style-one>

<!-- Page Title -->
<div class="page-title-area">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <h2>Checkout</h2>
            </div>
        </div>
    </div>
    <div class="shape1"><img src="assets/img/shape11.png" alt="shape"></div>
    <div class="shape2 rotateme"><img src="assets/img/shape22.png" alt="shape"></div>
    <div class="shape3"><img src="assets/img/shape3.png" alt="shape"></div>
    <div class="shape4"><img src="assets/img/shape4.png" alt="shape"></div>
    <div class="shape5"><img src="assets/img/shape5.png" alt="shape"></div>
    <div class="shape6 rotateme"><img src="assets/img/shape4.png" alt="shape"></div>
    <div class="shape7"><img src="assets/img/shape4.png" alt="shape"></div>
    <div class="shape8 rotateme"><img src="assets/img/shape22.png" alt="shape"></div>
</div>

<!-- Checkout -->
<div class="checkout-area ptb-80">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="checkout-form">
                    <div class="single-product">
                        <div class="product-image">
                            <img [src]="produitImageUrl" alt="Image du produit">
                        </div>
                        <div class="product-content">
                            <h4>{{ nomProduit }}</h4>
                            <p>{{ description }}</p>
                        </div>
                    </div>
                    <form (ngSubmit)="saveOrder()">
                        <div class="form-group">
                            <label for="besoin">Besoin</label>
                            <input type="text" id="besoin" name="besoin" [(ngModel)]="besoin" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="pdf">Importation PDF</label>
                            <input type="file" id="pdf" name="pdf" accept=".pdf" multiple class="form-control" (change)="onSelectPDF($event)">
                        </div>
                        <button type="submit" class="btn btn-primary" >Proceed to Checkout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- End Checkout Area -->
