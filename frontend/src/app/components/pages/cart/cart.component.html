<!-- Cart -->
<div class="cart-area ptb-80">
    <div class="container">
        <form>
            <div class="cart-table table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Product</th>
                            <th scope="col">Name</th>
                            <th scope="col">Unit Price</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="product-thumbnail">
                                <a routerLink="/products-details">
                                    <img src="assets/img/shop-image/1.jpg" alt="item">
                                </a>
                            </td>
                            <td class="product-name">
                                <a routerLink="/products-details">Wood Pencil</a>
                            </td>
                            <td class="product-price">
                                <span class="unit-amount">$191.00</span>
                            </td>
                            <td class="product-quantity">
                                <div class="input-counter">
                                    <input type="number" min="1" value="1">
                                </div>
                            </td>
                            <td class="product-subtotal">
                                <span class="subtotal-amount">$191.00</span>
                                <a routerLink="/cart" class="remove"><i-feather name="trash-2"></i-feather></a>
                            </td>
                        </tr>
                        <tr>
                            <td class="product-thumbnail">
                                <a routerLink="/products-details">
                                    <img src="assets/img/shop-image/2.jpg" alt="item">
                                </a>
                            </td>
                            <td class="product-name">
                                <a routerLink="/products-details">T-Shirt</a>
                            </td>
                            <td class="product-price">
                                <span class="unit-amount">$111.00</span>
                            </td>
                            <td class="product-quantity">
                                <div class="input-counter">
                                    <input type="number" min="1" value="1">
                                </div>
                            </td>
                            <td class="product-subtotal">
                                <span class="subtotal-amount">$111.00</span>
                                <a routerLink="/cart" class="remove"><i-feather name="trash-2"></i-feather></a>
                            </td>
                        </tr>
                        <tr>
                            <td class="product-thumbnail">
                                <a routerLink="/products-details">
                                    <img src="assets/img/shop-image/3.jpg" alt="item">
                                </a>
                            </td>
                            <td class="product-name">
                                <a routerLink="/products-details">Casual Shoe</a>
                            </td>
                            <td class="product-price">
                                <span class="unit-amount">$100.00</span>
                            </td>
                            <td class="product-quantity">
                                <div class="input-counter">
                                    <input type="number" min="1" value="1">
                                </div>
                            </td>
                            <td class="product-subtotal">
                                <span class="subtotal-amount">$100.00</span>
                                <a routerLink="/cart" class="remove"><i-feather name="trash-2"></i-feather></a>
                            </td>
                        </tr>
                        <tr>
                            <td class="product-thumbnail">
                                <a routerLink="/products-details">
                                    <img src="assets/img/shop-image/4.jpg" alt="item">
                                </a>
                            </td>
                            <td class="product-name">
                                <a routerLink="/products-details">Coffee Bag</a>
                            </td>
                            <td class="product-price">
                                <span class="unit-amount">$414.00</span>
                            </td>
                            <td class="product-quantity">
                                <div class="input-counter">
                                    <input type="number" min="1" value="1">
                                </div>
                            </td>
                            <td class="product-subtotal">
                                <span class="subtotal-amount">$414.00</span>
                                <a routerLink="/cart" class="remove"><i-feather name="trash-2"></i-feather></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="cart-buttons">
                <div class="row align-items-center">
                    <div class="col-lg-7 col-md-7 col-sm-7">
                        <div class="continue-shopping-box">
                            <a routerLink="/products" class="btn btn-light">Continue Shopping</a>
                        </div>
                    </div>
                    <div class="col-lg-5 col-md-5 col-sm-5 text-end">
                        <a routerLink="/cart" class="btn btn-light">Update Cart</a>
                    </div>
                </div>
            </div>
            <div class="cart-totals">
                <h3>Cart Totals</h3>
                <ul>
                    <li>Subtotal <span>$250.00</span></li>
                    <li>Shipping <span>$30.00</span></li>
                    <li>Total <span><b>$280.00</b></span></li>
                </ul>
                <a routerLink="/checkout" class="btn btn-primary">Proceed to Checkout</a>
            </div>
        </form>
    </div>
</div>
