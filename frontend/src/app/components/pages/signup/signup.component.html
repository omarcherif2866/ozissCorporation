<div *ngIf="!showClientForm && !showPartnerForm">
    <div class="card">
      <div class="splitter-container">
        <div class="splitter" [ngClass]="{'hovered': hoveredElement === 'client'}">
          <div class="col flex align-items-center justify-content-center">
            <button type="button" class="btn-link" (mouseenter)="onHover('client')" (mouseleave)="onHover(null)" (click)="showClientForm = true">CLIENT</button>
          </div>
        </div>
        <div class="splitter" [ngClass]="{'hovered': hoveredElement === 'partner'}">
          <div class="col flex align-items-center justify-content-center">
            <button type="button" class="btn-link" (mouseenter)="onHover('partner')" (mouseleave)="onHover(null)" (click)="showPartnerForm = true">PARTENAIRE</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  

  <div *ngIf="showClientForm">
    <div class="main-banner">
        <div class="d-table">
            <div class="d-table-cell">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-12">
                            <div class="banner-form ml-3">
                                <form (submit)="creerCompte()" [formGroup]="form" id="createForm" enctype="multipart/form-data">
                                    <div class="form-row" style="display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 15px;">
                                        <div class="form-group" style="flex: 1; min-width: 200px;">
                                            <label for="inputName">Full Name</label>
                                            <input type="text" id="inputName" class="form-control" placeholder="Enter Full Name" formControlName="nom" required>
                                        </div>
                                        <div class="form-group" style="flex: 1; min-width: 200px;">
                                            <label for="inputEmail">Email</label>
                                            <input type="email" id="inputEmail" class="form-control" placeholder="Enter Email Address" formControlName="email" required>
                                        </div>
                                        <div class="form-group" style="flex: 1; min-width: 200px;">
                                            <label for="inputTel">Phone Number</label>
                                            <input type="tel" id="inputTel" class="form-control" placeholder="Enter Telephone Number" formControlName="phoneNumber" required>
                                        </div>
                                    </div>
                                    <div class="form-row" style="display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 15px;">
                                        <div class="form-group" style="flex: 1; min-width: 200px;">
                                            <label for="inputPassword">Password</label>
                                            <input type="password" id="inputPassword" class="form-control" placeholder="Enter Password" formControlName="password" required>
                                        </div>
                                        <div class="form-group" style="flex: 1; min-width: 200px;">
                                            <label for="inputConfirmPassword">Confirm Password</label>
                                            <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" formControlName="confirmPassword" required>
                                        </div>
                                        <div class="form-group" style="flex: 1; min-width: 200px;">
                                            <label for="inputImage">Image URL</label>
                                            <input type="file" class="form-control" id="inputImage" (change)="onFileChange($event)" required>
                                        </div>
                                    </div>
                                    <div class="form-row" style="display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 15px;">
                                        <div class="form-group" style="flex: 1; min-width: 200px;">
                                            <label for="inputCompanyName">Company Name</label>
                                            <input type="text" id="inputCompanyName" class="form-control" placeholder="Enter Company Name" formControlName="companyName" required>
                                        </div>
                                        <div class="form-group" style="flex: 1; min-width: 200px;">
                                            <label for="inputIndustry">Industry</label>
                                            <input type="text" id="inputIndustry" class="form-control" placeholder="Enter Industry" formControlName="industry" required>
                                        </div>
                                        <div class="form-group" style="flex: 1; min-width: 200px;">
                                            <label for="inputPosition">Position</label>
                                            <input type="text" id="inputPosition" class="form-control" placeholder="Enter Position" formControlName="position" required>
                                        </div>
                                    </div>
                                    <div class="form-row" style="display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 15px;">
                                        <div class="form-group" style="flex: 1; min-width: 200px;">
                                            <label for="inputServicesNeeded">Types of Services Needed</label>
                                            <input type="text" id="inputServicesNeeded" class="form-control" placeholder="Enter Types of Services Needed" formControlName="servicesNeeded">
                                        </div>
                                        <div class="form-group" style="flex: 1; min-width: 200px;">
                                            <label for="inputMainObjectives">Main Objectives</label>
                                            <input type="text" id="inputMainObjectives" class="form-control" placeholder="Enter Main Objectives" formControlName="mainObjectives">
                                        </div>
                                        <div class="form-group" style="flex: 1; min-width: 200px;">
                                            <label for="inputEstimatedBudget">Estimated Budget</label>
                                            <input type="number" id="inputEstimatedBudget" class="form-control" placeholder="Enter Estimated Budget" formControlName="estimatedBudget">
                                        </div>
                                    </div>
                                    <div class="flex items-center justify-between mb-5 gap-5">
                                        <a href="/signin" class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Already have an account?</a>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary radius-30">Sign Up</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="shape1"><img src="assets/img/shape11.png" alt="shape"></div>
        <div class="shape2 rotateme"><img src="assets/img/shape22.png" alt="shape"></div>
        <div class="shape3"><img src="assets/img/shape3.png" alt="shape"></div>
        <div class="shape4"><img src="assets/img/shape4.png" alt="shape"></div>
        <div class="shape5"><img src="assets/img/shape5.png" alt="shape"></div>
        <div class="shape6 rotateme"><img src="assets/img/shape4.png" alt="shape"></div>
        <div class="shape7"><img src="assets/img/shape4.png" alt="shape"></div>
        <div class="shape8 rotateme"><img src="assets/img/shape22.png" alt="shape"></div>
    </div>
</div>
